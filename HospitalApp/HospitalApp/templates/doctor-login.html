{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospitalApp - Doctor Login</title>
    <link rel="icon" href="{% static 'HealthStack-System/images/Normal/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/style.css' %}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'HealthStack-System/images/Normal/logo1.png' %}"
                             alt="MediCare" height="60">
                        <h3 class="mt-3 text-primary">Doctor Login</h3>
                        <p class="text-muted">Access your account</p>
                    </div>

                    <form action="{% url 'doctor-login' %}" method="POST">
                        {% csrf_token %}

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Your username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Your password" required>
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="showPassword"
                                       onclick="togglePassword()">
                                <label class="form-check-label" for="showPassword">Show password</label>
                            </div>
                        </div>

                        <div class="form-group text-right">
                            <a href="{% url 'reset-password' %}" class="text-primary">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>

                        <div class="text-center mt-3">
                            <p class="mb-1">Don't have an account?
                                <a href="{% url 'doctor-register' %}" class="text-primary">Register</a>
                            </p>
                            <p>
                                <small>
                                    Are you a patient?
                                    <a href="{% url 'login' %}" class="text-primary">Patient Login</a>
                                </small>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
    } else {
        passwordField.type = 'password';
    }
}
</script>

<script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>
<script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
<script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>
</body>
</html>
