{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport"/>
    <title>HastaneApp</title>
    <link href="{% static 'HealthStack-System/images/Normal/favicon.png' %}" rel="icon" type="image/x-icon"/>
    <link href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/fontawesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'HealthStack-System/css/Normal/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'HealthStack-System/css/Normal/search.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="main-wrapper">
    <header class="header">
        {% include 'doctor-navbar.html' %}
    </header>
    <div class="breadcrumb-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-12 col-12">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'doctor-dashboard' %}">Home</a></li>
                            <li aria-current="page" class="breadcrumb-item active">Patient Search</li>
                        </ol>
                    </nav>
                    <h2 class="breadcrumb-title">Patient Search</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
                    <div>{% include 'doctor-sidebar.html' %}</div>
                </div>
                <div class="col-md-7 col-lg-8 col-xl-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="searchbar1">
                                <input class="c-checkbox" id="checkbox" type="checkbox"/>
                                <div class="c-formContainer">
                                    <h2 style="text-align: center;">Patient ID</h2>
                                    <br/>
                                    <form action="#" method="GET" class="c-form">
                                        <input class="c-form__input" name="patient_id" placeholder="Patient ID"/>
                                        <label class="c-form__buttonLabel" for="checkbox">
                                            <button class="c-form__button" type="submit">Search</button>
                                        </label>
                                        <label class="c-form__toggle" data-title="Search" for="checkbox"></label>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</div>

<script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>
<script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
<script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>
<script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
<script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>
<script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>
<script>
    var searchBox = document.getElementById("search11-bar");
    var Icon = document.getElementsByClassName("submit11")[0];
    Icon.onclick = function () {
        searchBox.classList.toggle("active");
    }
</script>
</body>
</html>
