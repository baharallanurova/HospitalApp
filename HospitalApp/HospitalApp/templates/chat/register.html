<!DOCTYPE html><html lang="en">
{% load static %} {% load crispy_forms_tags %}
<style>
    html,
    body {
        height: 100%;
        width: 100%;
    }
</style><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>MediCare</title><link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/><link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet"/><link href="{% static 'css/custom.css' %}" rel="stylesheet"/><script src="{% static 'js/jquery-3.6.0.min.js' %}"></script><script src="{% static 'js/popper.min.js' %}"></script><script src="{% static 'js/bootstrap.min.js' %}"></script><script src="{% static 'js/script.min.js' %}"></script></head><body class="bg-dark text-light"><div class="container h-100 d-flex flex-column justify-content-center"><div class="col-md-6 offset-md-3"><div class="card bg-dark card-outline-primary"><div class="card-header"><h5 class="card-title">Create an Account</h5></div><div class="card-body"><form action="" id="register-frm" method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        <div class="from-group"><div class="mt-2 d-flex w-100 justify-content-end"><a class="btn btn-light rounded-0 btn-sm mr-2" href="/login"><i class="fa fa-angle-left"></i> Back to Login</a><button class="btn btn-primary rounded-0 btn-sm">Create Account</button></div></div></form></div></div></div></div></body><script>
    $(function () {
        $('#register-frm').submit(function (e) {
            start_loader()
        })
    })
</script></html>
